<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link type="text/css" rel="stylesheet" href="../../../static/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="../../../static/css/sal.css">
    <link rel="stylesheet" href="../../../static/reveal/css/reveal.css">
    <link rel="stylesheet" href="../../../static/reveal/css/theme/white.css">
    <link rel="shortcut icon" href="../../../static/images/favicons/slideshow.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What is Python? | TechSLIDER</title>

    <style>
    </style>

</head>

<body>

    <div class="reveal">
        <div class="slides">

            <section>What is Python?</section>
            <section>
                <section>Python is a high level programming language.</section>
                <section>Python is general purpose language.</section>
            </section>
            <section>Single Horizontal Slide</section>
            <section>
                <section>Vertical Slide 1</section>
                <section>Vertical Slide 2</section>
            </section>
            <section data-markdown>
                <textarea data-template>
                        ## Page title
                
                        A paragraph with some text and a [link](http://hakim.se).
                    </textarea>
            </section>
            <section>
                <p class="fragment" data-fragment-index="3">Appears last</p>
                <p class="fragment" data-fragment-index="1">Appears first</p>
                <p class="fragment" data-fragment-index="2">Appears second</p>
            </section>
        </div>
    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="../../../static/js/jquery.js"></script>
    <script type="text/javascript" src="../../../static/js/materialize.min.js"></script>
    <script src="../../../static/js/sal.js"></script>
    <script src="../../../static/reveal/js/reveal.js"></script>
    <script src="../../../static/reveal/plugin/markdown/marked.js"></script>
    <script src="../../../static/reveal/plugin/markdown/markdown.js"></script>
    <script src="../../../static/reveal/plugin/highlight/highlight.js"></script>
    <script src="../../../static/reveal/plugin/zoom-js/zoom.js"></script>
    <script src="../../../static/reveal/plugin/search/search.js"></script>
    <script src="../../../static/reveal/plugin/notes/notes.js"></script>
    <script src="../../../static/reveal/plugin/notes/notes.html"></script>
    <script>
        Reveal.initialize({
            //slideNumber: true,
            slideNumber: 'c/t',
            hideAddressBar: true,
            showNotes: true,
            mouseWheel: true,
            transition: 'slide', // none/fade/slide/convex/concave/zoom
        });
        Reveal.configure({
            autoSlide: 5000
        });
    </script>

</body>

</html>
