<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="./static/css/sal.css">
    <link rel="shortcut icon" href="./static/images/favicons/slideshow.png" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TechSLIDER | Online Web Presentation</title>
</head>

<body>



    <!-- Compiled and minified JavaScript -->
    <script src="./static/js/jquery.js"></script>
    <script type="text/javascript" src="./static/js/materialize.min.js"></script>
    <script src="./static/js/sal.js"></script>


    <script>
        sal({
            threshold: 1,
            once: false,
        });

        const scrollAnimations = sal();
        scrollAnimations.enable();

        // Hamburger Menu Toggeling
        $(document).ready(function () {
            $('.sidenav').sidenav({
                edge: 'right',
                draggable: true,
                closeOnClick: true
            });
        });
        // Hamburger Menu Toggeling
    </script>

</body>

</html>
